<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="form">
        <h1>Registration</h1>
        <div class="form_item">
            <div>
                <label style="margin-right: 40px;" for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
                <br>
                <label style="margin-right: 39px;" for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                <br>
                <label style="margin-right: 11px;" for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div>
                <label style="margin-right: 76px;" for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter you username">
                <br>
                <label style="margin-right: 38px;" for="number">Phone Number</label>
                    <input type="number" id="number" placeholder="Enter you user number">
                <br>
                <label style="margin-right: 10px;" for="password">Confirm Password</label>
                    <input type="password" id="password" placeholder="Enter you password">
            </div>
        </div>
        <div id="gender">
            <p>Gender</p>
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female" required> Female</label>
            <label><input type="radio" name="gender" value="other" required> Other</label>
        </div>
        <div id="btn">
            <button class="cancel_btn">Cancel</button>
            <button class="submit_btn">Submit</button>
        </div>
    </form>
</body>
</html>
